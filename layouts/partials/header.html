<div id="header">
  <div class="links">
    <ul>
      {{ with .Site.Menus.main}}
        {{ range sort . }}
          <li class="navigation-item">
            <a class="navigation-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
    <div class="blog-title">
      <h1><a href="/">{{ .Title }}</a></h1>
      <p class="blog-description">{{ .Description }}</p>
    </div>
  </div>
